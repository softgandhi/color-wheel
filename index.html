<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Color Wheel</title>

</head>

<body onload="initialize()">
	<h2 class="title">Color Wheel</h2>
	<div id="colorWheel">
		<div id="pointer"></div>
		<canvas id="picker" width="300" height="300"></canvas>
		<br><br>
		<button type="button" id="playBtn" onclick="playGame()">Play Game</button>
		<button type="button" id="resetBtn" onclick="resetGame()">Reset Game</button> </div>

	<div id="question">
		<h3>Select the correct color pointed by arrow</h3>
        <div id="answers"></div>
	</div>


	<script src="color-wheel.js"></script>
</body>

</html>
